<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JBoss Management</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <script type="text/javascript" language="javascript" src="hal/hal.nocache.js"></script>
    <style>
        #loading {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            height: 50px;
            width: 120px;
            border: 1px solid #cdcdcd;
            background-color: #ffffff;
            padding-top: 15px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 6px 6px 6px #e3e3e3, -6px 6px 6px #e3e3e3, 6px -6px 6px #e3e3e3, -6px -6px 6px #e3e3e3;
            -webkit-box-shadow: 6px 6px 6px #e3e3e3, -6px 6px 6px #e3e3e3, 6px -6px 6px #e3e3e3, -6px -6px 6px #e3e3e3;
            box-shadow: 6px 6px 6px #e3e3e3, -6px 6px 6px #e3e3e3, 6px -6px 6px #e3e3e3, -6px -6px 6px #e3e3e3;
        }

        #loading img {
            padding-top: 3px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<div id="loading">
    <span><img src="images/loading_lite.gif"/>Loading ...</span>
</div>
<script type="text/javascript">
    // HAL solely relies on the DMR protocol.
    erraiBusRemoteCommunicationEnabled = false;
</script>
</body>
</html>
